<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swamp Donkey Servos</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <section class="main-container">

        <div id="left-sidebar">
            <div class="spotlight">
                <h3>Spotlight</h3>
                <section class="spotlightDetails">
                    <a href="" id="spotlightLink"></a>
                    <p id="spotOwner"></p>
                    <a href="">Refresh</a>
                </section>
            </div>

            <div class="stats">
                <h3>Stats</h3>
                <p id="totalStations"></p>
                <h3>Breakdown by Owners</h3>
                <ul id="ownerStats">
                </ul>
            </div>

        </div>

        <div id="map"></div>

        <div id="right-sidebar">
            <h3>Current Location</h3>

            <input type="text"></input>
            <input type="text"></input>

            <h3>Address: [address goes here] </h3>

        </div>

    </section>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascript/map.js"></script>
    <script src="./javascript/servo.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyi2xlb_La7r9QJ4SdT9Bju-ZH3kFCtdw&callback=initMap"
        async></script>
</body>

</html>
